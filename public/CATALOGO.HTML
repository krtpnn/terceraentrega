  <style>.glitch-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #000000;
 }
 
 .glitch {
    position: relative;
    font-size: 50px;
    font-weight: bold;
    color: #FFFFFF;
    letter-spacing: 3px;
    z-index: 1;
 }
 
 .glitch:before,
 .glitch:after {
    display: block;
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.8;
 }
 
 .glitch:before {
    animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
    color: #00FFFF;
    z-index: -1;
 }
 
 .glitch:after {
    animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
    color: #FF00FF;
    z-index: -2;
 }
 
 @keyframes glitch-it {
    0% {
       transform: translate(0);
    }
    20% {
       transform: translate(-2px, 2px);
    }
    40% {
       transform: translate(-2px, -2px);
    }
    60% {
       transform: translate(2px, 2px);
    }
    80% {
       transform: translate(2px, -2px);
    }
    to {
       transform: translate(0);
    }
 }</style>

  <script>
   
   document.addEventListener('DOMContentLoaded', function () {
      const btnAgregar = document.querySelectorAll('.btn-agregar');
      const btnEliminar = document.querySelectorAll('.btn-eliminar');
      const btnCarrito = document.querySelector('.btn-carrito');
      const cantidadCarrito = document.querySelector('.cantidad-carrito');
      const modalCarrito = document.querySelector('#carritoModal');
      const carritoContenido = document.querySelector('.carrito-contenido');
      let carrito = [];

      // Agregar producto al carrito
      btnAgregar.forEach(function (btn) {
        btn.addEventListener('click', function () {
          const nombre = btn.getAttribute('data-nombre');
          const precio = parseFloat(btn.getAttribute('data-precio'));

          carrito.push({
            nombre: nombre,
            precio: precio
          });

          actualizarCarrito();
        });
      });

      // Eliminar producto del carrito
      btnEliminar.forEach(function (btn) {
        btn.addEventListener('click', function () {
          const indice = parseInt(btn.getAttribute('data-indice'));

          carrito.splice(indice, 1);

          actualizarCarrito();
        });
      });

      // Actualizar carrito
      
      function actualizarCarrito() {
        carritoContenido.innerHTML = 'carrito de compras';
        let total = 0;

        

        carrito.forEach(function (producto, indice) {
          const divProducto = document.createElement('div');
          divProducto.classList.add('producto-carrito');

          const divNombre = document.createElement('div');
          divNombre.classList.add('nombre');
          divNombre.textContent = producto.nombre;

          const divPrecio = document.createElement('div');
          divPrecio.classList.add('precio');
          divPrecio.textContent = `$${producto.precio.toFixed(2)}`;

          const btnEliminar = document.createElement('button');
          btnEliminar.classList.add('btn-eliminar');
          btnEliminar.setAttribute('data-indice', indice);
          btnEliminar.innerHTML = '&times;';

          divProducto.appendChild(divNombre);
          divProducto.appendChild(divPrecio);
          divProducto.appendChild(btnEliminar);

          carritoContenido.appendChild(divProducto);

          total += producto.precio;
          
          
        });

        cantidadCarrito.textContent = carrito.length;
        btnCarrito.setAttribute('data-bs-target', carrito.length > 0 ? '#carritoModal' : '');

        if (carrito.length === 0) {
          const divVacio = document.createElement('div');
          divVacio.textContent = 'El carrito está vacío';
          carritoContenido.appendChild(divVacio);
        }

        modalCarrito.addEventListener('show.bs.modal', function () {
          modalCarrito.style.display = 'block';
        });

        modalCarrito.addEventListener('hidden.bs.modal', function () {
          modalCarrito.style.display = 'none';
        });
      }
    });
  </script>
</script>
